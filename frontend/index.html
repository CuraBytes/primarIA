<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="test"></h1>
    <script>
        const testEl = document.getElementById("test")
        fetch("http://localhost:8080/hello").then(data => data.text()).then(data => {
            testEl.innerText = data
        })
    </script>
</body>

</html>
